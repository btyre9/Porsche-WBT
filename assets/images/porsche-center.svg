<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4e"/>
      <stop offset="100%" style="stop-color:#2a2a2e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d5001c"/>
      <stop offset="100%" style="stop-color:#a00016"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="200" cy="200" r="195" fill="url(#bgGrad)"/>

  <!-- Outer ring -->
  <circle cx="200" cy="200" r="185" fill="none" stroke="#6b6d70" stroke-width="2"/>

  <!-- Inner decorative ring -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

  <!-- Center accent circle -->
  <circle cx="200" cy="200" r="80" fill="url(#accentGrad)"/>
  <circle cx="200" cy="200" r="75" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- Porsche crest shield shape (simplified) -->
  <path d="M200 145 L235 175 L235 225 C235 245 220 260 200 260 C180 260 165 245 165 225 L165 175 Z"
        fill="none"
        stroke="#fff"
        stroke-width="2"
        opacity="0.9"/>

  <!-- Center icon - stylized P -->
  <text x="200" y="215"
        font-family="Arial, sans-serif"
        font-size="48"
        font-weight="bold"
        fill="#fff"
        text-anchor="middle">P</text>

  <!-- Service Excellence text arc would go here in production -->

  <!-- Decorative dots at cardinal points -->
  <circle cx="200" cy="30" r="4" fill="#d5001c"/>
  <circle cx="370" cy="200" r="4" fill="#d5001c"/>
  <circle cx="200" cy="370" r="4" fill="#d5001c"/>
  <circle cx="30" cy="200" r="4" fill="#d5001c"/>
</svg>