<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1920">
  <title>Expert Technician as Brand Ambassador</title>
  <style>
    @font-face {
      font-family: 'Porsche Next TT';
      src: url('../assets/fonts/porsche-next-tt.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Porsche Next TT';
      src: url('../assets/fonts/porsche-next-tt-bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 1920px;
      height: 920px;
      overflow: hidden;
      background: #404044;
      font-family: 'Porsche Next TT', Arial, Helvetica, sans-serif;
    }

    .slide {
      position: relative;
      width: 1920px;
      height: 920px;
      background: #404044;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.24);
      overflow: hidden;
    }

    .slide__background {
      position: absolute;
      inset: 0;
      width: 1920px;
      height: 920px;
      z-index: 1;
    }

    .slide__background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    .slide__overlay {
      position: absolute;
      inset: 0;
      width: 1920px;
      height: 920px;
      z-index: 2;
      background: linear-gradient(
        90deg,
        rgba(64, 64, 68, 0.95) 0%,
        rgba(64, 64, 68, 0.85) 50%,
        rgba(64, 64, 68, 0.6) 100%
      );
    }

    .slide__header {
      position: absolute;
      left: 0;
      top: 0;
      width: 1920px;
      height: 348px;
      z-index: 3;
    }

    .slide__accent {
      position: absolute;
      left: 120px;
      top: 110px;
      width: 120px;
      height: 8px;
      background: #d5001c;
    }

    .slide__title {
      position: absolute;
      left: 120px;
      top: 128px;
      width: 1200px;
      color: #ffffff;
      font-size: 72px;
      font-weight: 700;
      line-height: 84px;
      letter-spacing: 0;
    }

    .slide__subtitle {
      position: absolute;
      left: 120px;
      top: 300px;
      width: 900px;
      color: #ffffff;
      font-size: 20px;
      font-weight: 400;
      line-height: 32px;
    }
  </style>
</head>
<body>
  <section class="slide slide-title-intro" data-slide-id="slide-CC01_SLD_001" data-intro-animation="FadeIn" data-vo-cues="true">
    <div class="slide__background">
      <img src="..\assets\images\CC01_title_background.webp" alt="">
    </div>
    <div class="slide__overlay"></div>
    <div class="slide__header">
      <div class="slide__accent" data-anim-item data-anim-key="accent"></div>
      <h1 class="slide__title" data-anim-item data-anim-key="title">Expert Technician<br> as Brand Ambassador</h1>
      <p class="slide__subtitle" data-anim-item data-anim-key="subtitle">Customer Communications - Module 1</p>
    </div>
  </section>
  <script src="../assets/vendor/gsap/gsap.min.js"></script>
  <script src="../assets/js/slide-runtime.js"></script>
</body>
</html>
