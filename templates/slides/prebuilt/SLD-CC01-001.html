<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1920">
  <title>Expert Technician as Brand Ambassador</title>
  <style>
    @font-face {
      font-family: 'Porsche Next TT';
      src: url('../assets/fonts/porsche-next-tt.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Porsche Next TT';
      src: url('../assets/fonts/porsche-next-tt-bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 1920px;
      height: 920px;
      overflow: hidden;
      background: #404044;
      font-family: 'Porsche Next TT', Arial, Helvetica, sans-serif;
    }

    .slide {
      position: relative;
      width: 1920px;
      height: 920px;
      background: #404044;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.24);
      overflow: hidden;
    }

    .slide__background {
      position: absolute;
      inset: 0;
      width: 1920px;
      height: 920px;
      z-index: 1;
    }

    .slide__background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    
    .slide__header {
      position: absolute;
      left: 0;
      top: 0;
      width: 1920px;
      height: 348px;
      z-index: 3;
    }

    .slide__accent {
      position: absolute;
      left: 120px;
      top: 62px;
      width: 120px;
      height: 8px;
      background: #d5001c;
    }

    .slide__title {
      position: absolute;
      left: 120px;
      top: 92px;
      width: 1200px;
      color: #ffffff;
      font-size: 56px;
      font-weight: 700;
      line-height: 66px;
      letter-spacing: 0;
    }

    /* ── Header entrance animation ───────────────────────────── */
    .anim-fade     { opacity: 0; transition: opacity 0.4s ease; }
    .anim-fade.is-visible { opacity: 1; }
    .anim-slide-up { opacity: 0; transform: translateY(20px); transition: opacity 0.4s ease, transform 0.4s ease; }
    .anim-slide-up.is-visible { opacity: 1; transform: translateY(0); }

    .slide__subtitle {
      position: absolute;
      left: 120px;
      top: 300px;
      width: 900px;
      color: #ffffff;
      font-size: 20px;
      font-weight: 400;
      line-height: 32px;
    }
  </style>
</head>
<body>
  <section class="slide slide-title-intro" data-slide-id="SLD-CC01-001" data-vo-cues="true">
    <div class="slide__background">
      <img src="../assets/images/CC01_title_background.webp" alt="">
    </div>
    <div class="slide__overlay"></div>
    <div class="slide__header">
      <div class="slide__accent anim-fade" id="header-accent"></div>
      <h1 class="slide__title anim-slide-up" id="header-title">Expert Technician<br> as Brand Ambassador</h1>
      <p class="slide__subtitle">Customer Communications - Module 1</p>
    </div>
  </section>
  <!-- Scale to viewport -->
  <script>
    (function () {
      var slide = document.querySelector('.slide');
      function scaleSlide() {
        var s = Math.min(window.innerWidth / 1920, window.innerHeight / 920);
        slide.style.transform       = 'scale(' + s + ')';
        slide.style.transformOrigin = 'top left';
        slide.style.marginLeft      = ((window.innerWidth  - 1920 * s) / 2) + 'px';
        slide.style.marginTop       = ((window.innerHeight -  920 * s) / 2) + 'px';
      }
      window.addEventListener('resize', scaleSlide);
      scaleSlide();
    })();
  </script>
  <script src="../assets/vendor/gsap/gsap.min.js"></script>
  <script>
/* Player compat shim — replaces SandboxRuntime in promoted slides */
(function () {
  var _tHandlers = [];
  var _eHandlers = [];
  var _lastTime = -1;
  var _wasPlaying = false;
  var _endedFired = false;

  function getCR() {
    try { return window.parent && window.parent.CourseRuntime; } catch (_) { return null; }
  }

  var fakeInteractionAudio = {
    src: '',
    play: function () {
      var cr = getCR();
      if (cr && this.src) cr.playInteractionAudio({ src: this.src });
      return Promise.resolve();
    },
    pause: function () {}
  };

  var fakeAudio = {
    get currentTime() {
      var cr = getCR();
      return cr ? (cr.getAudioCurrentTime() || 0) : 0;
    },
    get duration() {
      var cr = getCR();
      return cr && cr.getAudioDuration ? (cr.getAudioDuration() || 0) : 0;
    },
    addEventListener: function (type, fn) {
      if (type === 'timeupdate') _tHandlers.push(fn);
      else if (type === 'ended') _eHandlers.push(fn);
    },
    removeEventListener: function () {}
  };

  window.SandboxRuntime = {
    voAudio: fakeAudio,
    interactionAudio: fakeInteractionAudio,
    init: function () {},
    playInteractionClip: function (id) {
      var cr = getCR(); if (cr) cr.window.parent?.CourseRuntime?.playInteractionClip(id);
    }
  };

  function poll() {
    var cr = getCR();
    if (cr) {
      var t = cr.getAudioCurrentTime ? cr.getAudioCurrentTime() : 0;
      var playing = cr.isAudioPlaying ? cr.isAudioPlaying() : false;
      if (t !== _lastTime) {
        _lastTime = t;
        var e = { target: fakeAudio, type: 'timeupdate' };
        for (var i = 0; i < _tHandlers.length; i++) {
          try { _tHandlers[i](e); } catch (_e) {}
        }
      }
      if (_wasPlaying && !playing && !_endedFired && _eHandlers.length) {
        var dur = cr.getAudioDuration ? cr.getAudioDuration() : 0;
        if (dur > 0 && t >= dur - 0.5) {
          _endedFired = true;
          var ee = { target: fakeAudio, type: 'ended' };
          for (var j = 0; j < _eHandlers.length; j++) {
            try { _eHandlers[j](ee); } catch (_e) {}
          }
        }
      }
      _wasPlaying = playing;
      if (!playing && t === 0) _endedFired = false;
    }
    requestAnimationFrame(poll);
  }

  requestAnimationFrame(poll);

  // Listen for player-play-state to freeze/resume GSAP and CSS animations
  (function () {
    var styleInjected = false;
    function ensurePauseStyle() {
      if (styleInjected) return;
      styleInjected = true;
      var s = document.createElement('style');
      s.textContent = 'html.slide-paused * { animation-play-state: paused !important; }';
      document.head.appendChild(s);
    }
    window.addEventListener('message', function (e) {
      if (!e.data || e.data.type !== 'player-play-state') return;
      ensurePauseStyle();
      if (e.data.playing) {
        if (window.gsap) window.gsap.globalTimeline.resume();
        document.documentElement.classList.remove('slide-paused');
      } else {
        if (window.gsap) window.gsap.globalTimeline.pause();
        document.documentElement.classList.add('slide-paused');
      }
    });
  })();
})();
</script>
  <script>
    (function () {
      var headerAccent = document.getElementById('header-accent');
      var headerTitle  = document.getElementById('header-title');
      function entranceAnimation() {
        if (headerAccent) setTimeout(function () { headerAccent.classList.add('is-visible'); }, 0);
        if (headerTitle)  setTimeout(function () { headerTitle.classList.add('is-visible'); }, 180);
      }
      entranceAnimation();
    })();
  </script>
</body>
</html>
