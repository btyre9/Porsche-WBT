<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920">
  <title>Brand Ambassador - Make Conversion</title>
  <style>
    @font-face {
      font-family: "Porsche Next TT";
      src: url("../assets/fonts/porsche-next-tt.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: block;
    }

    @font-face {
      font-family: "Porsche Next TT";
      src: url("../assets/fonts/porsche-next-tt-bold.ttf") format("truetype");
      font-weight: 700;
      font-style: normal;
      font-display: block;
    }

    :root {
      --background: #333333;
      --foreground: rgba(255, 255, 255, 0.95);
      --card: rgba(255, 255, 255, 0.08);
      --card-foreground: rgba(255, 255, 255, 0.95);
      --accent: #cc1922;
      --accent-foreground: #ffffff;
      --star-yellow: #ffd84d;
      --border: #ffffff;
      --radius: 6px;
      --elevation-md: none;
      --text-base: 32px;
      --text-lg: 40px;
      --font-weight-semibold: 700;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      width: 1920px;
      height: 920px;
      overflow: hidden;
      background: var(--background);
      font-family: "Porsche Next TT";
      color: var(--foreground);
    }

    button,
    input,
    select,
    textarea {
      font-family: "Porsche Next TT";
    }

    .slide {
      position: relative;
      width: 1920px;
      height: 920px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 32px;
      background: var(--background);
    }

    .headline {
      margin: 0;
      font-size: 64px;
      font-weight: 400;
      line-height: 1.15;
      text-align: center;
    }

    .hero-figure {
      position: absolute;
      top: 58px;
      right: 0px;
      width: 650px;
      height: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 1;
    }

    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .definition {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      border-radius: var(--radius);
      background-color: #cc1922;
    }

    .definition p {
      margin: 0;
      font-size: 24px;
      line-height: 1.35;
      color: var(--card-foreground);
    }

    .subhead {
      margin: 0;
      font-size: 46px;
      font-weight: 400;
      line-height: 1.15;
    }

    .layout {
      display: flex;
      gap: 24px;
      flex: 1;
      min-height: 0;
    }

    .topics {
      width: 724px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .topic-reveal {
      width: 100%;
    }

    .topic-btn {
      width: 100%;
      min-height: 108px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 16px 20px;
      border-radius: var(--radius);
      border: 1px solid transparent;
      background: var(--card);
      color: var(--card-foreground);
      text-align: left;
      cursor: pointer;
    }

    .topic-btn:hover {
      opacity: 0.8;
    }

    .topic-btn.is-active {
      background: var(--accent);
      color: var(--accent-foreground);
      border-color: var(--accent);
    }

    .topic-btn__label {
      margin: 0;
      font-size: var(--text-base);
      line-height: 1.15;
      font-weight: var(--font-weight-semibold);
      color: inherit;
    }

    .topic-btn__left {
      min-width: 0;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .topic-btn__star {
      width: 24px;
      height: 24px;
      color: var(--star-yellow);
      flex-shrink: 0;
    }

    .topic-btn__icon {
      width: 24px;
      height: 24px;
      color: inherit;
      flex-shrink: 0;
      transform: rotate(0deg);
    }

    .topic-btn.is-active .topic-btn__icon {
      transform: rotate(90deg);
    }

    .flyout-wrap {
      flex: 1;
      min-width: 0;
      display: flex;
    }

    .flyout {
      width: 100%;
      height: 100%;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: #404044;
      box-shadow: var(--elevation-md);
      display: flex;
      gap: 24px;
      padding: 24px;
    }

    .flyout-text {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .flyout-title {
      margin: 0;
      font-size: var(--text-lg);
      line-height: 1.15;
      font-weight: var(--font-weight-semibold);
      color: var(--card-foreground);
    }

    .flyout-list {
      margin: 0;
      padding-left: 28px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .flyout-list li {
      color: var(--card-foreground);
      opacity: 0.9;
      font-size: var(--text-base);
      line-height: 1.3;
    }

    .flyout-image-col {
      width: 200px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
    }

    .flyout-image {
      width: 100%;
      aspect-ratio: 9 / 16;
      object-fit: cover;
      border-radius: var(--radius);
      display: block;
      background: #272727;
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="slide" data-slide-id="slide-CC01_SLD_004" data-vo-cues="true" data-component-id="cmp-brand-ambassador-slide" data-instance-id="ins-slide-cc01-sld-004">
    <figure class="hero-figure" aria-hidden="true" data-anim-key="ins-slide-cc01-sld-004.hero">
      <img class="hero-image" src="../assets/images/Technician+Brand-Ambassador_FLAT.webp" alt="">
    </figure>

    <h1 class="headline" id="headline" data-anim-key="ins-slide-cc01-sld-004.headline">You Are a Brand Ambassador</h1>

    <div class="definition" id="definition" data-anim-key="ins-slide-cc01-sld-004.definition">
      <p>
        At your level, you're not just a technician - you're a Brand Ambassador.
        This means you represent Porsche in every customer interaction.
      </p>
    </div>

    <h2 class="subhead" id="subhead" data-anim-key="ins-slide-cc01-sld-004.subhead">What This Encompasses:</h2>

    <div class="layout">
      <div class="topics" id="topics" role="tablist" aria-label="Brand ambassador topics" data-anim-key="ins-slide-cc01-sld-004.topics"></div>

      <div class="flyout-wrap">
        <section class="flyout" id="flyout" aria-hidden="true" hidden data-component-id="cmp-topic-flyout" data-instance-id="ins-topic-flyout-1" data-anim-key="ins-topic-flyout-1.panel">
          <div class="flyout-text">
            <h3 class="flyout-title" id="flyout-title" data-anim-key="ins-topic-flyout-1.title"></h3>
            <ul class="flyout-list" id="flyout-items" data-anim-key="ins-topic-flyout-1.items"></ul>
          </div>
          <div class="flyout-image-col" data-anim-key="ins-topic-flyout-1.image-col">
            <img class="flyout-image" id="flyout-image" alt="" data-anim-key="ins-topic-flyout-1.image">
          </div>
        </section>
      </div>
    </div>
  </div>

  <script>
    (function () {
      var contentSections = [
        {
          topicId: "technical-expertise",
          instanceId: "ins-topics-1",
          clipId: "ins-topics-1-click-technical-expertise",
          title: "Technical Expertise",
          items: [
            "Gold-level diagnostic and repair capabilities",
            "Deep knowledge of Porsche systems and engineering"
          ],
          imageUrl: "https://images.unsplash.com/photo-1615746363486-92cd8c5e0a90?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080"
        },
        {
          topicId: "professionalism",
          instanceId: "ins-topics-2",
          clipId: "ins-topics-2-click-professionalism",
          title: "Professionalism",
          items: [
            "How you present yourself",
            "How you communicate",
            "Your attention to detail"
          ],
          imageUrl: "https://images.unsplash.com/photo-1758518727888-ffa196002e59?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080"
        },
        {
          topicId: "communication",
          instanceId: "ins-topics-3",
          clipId: "ins-topics-3-click-communication",
          title: "Communication",
          items: [
            "Explaining technical concepts clearly",
            "Building customer confidence",
            "Managing expectations"
          ],
          imageUrl: "https://images.unsplash.com/photo-1758873269276-9518d0cb4a0b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080"
        },
        {
          topicId: "appearance-demeanor",
          instanceId: "ins-topics-4",
          clipId: "ins-topics-4-click-appearance-demeanor",
          title: "Appearance and Demeanor",
          items: [
            "Clean, professional presentation",
            "Approachable and confident",
            "Respectful of customer concerns"
          ],
          imageUrl: "https://images.unsplash.com/photo-1769072058648-8e5c4c28d6dc?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080"
        },
        {
          topicId: "passion",
          instanceId: "ins-topics-5",
          clipId: "ins-topics-5-click-passion",
          title: "Passion",
          items: [
            "Enthusiasm for Porsche engineering",
            "Pride in your work",
            "Commitment to excellence"
          ],
          imageUrl: "https://images.unsplash.com/photo-1770571613935-ed825f233ca1?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080"
        }
      ];

      var state = {
        activeFlyout: null
      };

      var topicsEl = document.getElementById("topics");
      var flyoutEl = document.getElementById("flyout");
      var flyoutTitleEl = document.getElementById("flyout-title");
      var flyoutItemsEl = document.getElementById("flyout-items");
      var flyoutImageEl = document.getElementById("flyout-image");

      var topicButtonEls = [];

      function playInteractionClipForIndex(index) {
        var section = contentSections[index];
        if (!section || !section.clipId) return;
        try {
          if (
            window.parent &&
            window.parent.CourseRuntime &&
            typeof window.parent.CourseRuntime.playInteractionClip === "function"
          ) {
            window.parent.CourseRuntime.playInteractionClip(section.clipId);
          }
        } catch (_e) {}
      }

      function buildTopics() {
        contentSections.forEach(function (section, index) {
          var instanceId = section.instanceId || ("ins-topics-" + String(index + 1));

          var reveal = document.createElement("div");
          reveal.className = "topic-reveal";
          reveal.setAttribute("data-component-id", "cmp-topic-card");
          reveal.setAttribute("data-instance-id", instanceId);
          reveal.setAttribute("data-anim-key", instanceId + ".row");

          var button = document.createElement("button");
          button.type = "button";
          button.className = "topic-btn";
          button.setAttribute("data-component-id", "cmp-topic-card");
          button.setAttribute("data-instance-id", instanceId);
          button.setAttribute("role", "tab");
          button.setAttribute("aria-selected", "false");
          button.setAttribute("aria-expanded", "false");
          button.setAttribute("data-index", String(index));
          button.setAttribute("data-topic-id", section.topicId || "");
          button.setAttribute("data-anim-key", instanceId + ".card");

          var title = document.createElement("h3");
          title.className = "topic-btn__label";
          title.textContent = section.title;
          title.setAttribute("data-anim-key", instanceId + ".title");

          var leftWrap = document.createElement("div");
          leftWrap.className = "topic-btn__left";
          leftWrap.setAttribute("data-anim-key", instanceId + ".left");

          var star = document.createElementNS("http://www.w3.org/2000/svg", "svg");
          star.setAttribute("class", "topic-btn__star");
          star.setAttribute("viewBox", "0 0 20 20");
          star.setAttribute("aria-hidden", "true");
          star.setAttribute("data-anim-key", instanceId + ".star");

          var starPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
          starPath.setAttribute("fill", "currentColor");
          starPath.setAttribute("d", "M10 1.6 12.6 6.8 18.3 7.6 14.2 11.6 15.2 17.3 10 14.6 4.8 17.3 5.8 11.6 1.7 7.6 7.4 6.8 10 1.6z");
          star.appendChild(starPath);

          var icon = document.createElementNS("http://www.w3.org/2000/svg", "svg");
          icon.setAttribute("class", "topic-btn__icon");
          icon.setAttribute("viewBox", "0 0 20 20");
          icon.setAttribute("aria-hidden", "true");
          icon.setAttribute("data-anim-key", instanceId + ".icon");

          var path = document.createElementNS("http://www.w3.org/2000/svg", "path");
          path.setAttribute("fill", "currentColor");
          path.setAttribute("d", "M7.2 4.6 12.8 10l-5.6 5.4 1.3 1.4L15.6 10 8.5 3.2z");
          icon.appendChild(path);

          leftWrap.appendChild(star);
          leftWrap.appendChild(title);
          button.appendChild(leftWrap);
          button.appendChild(icon);
          reveal.appendChild(button);
          topicsEl.appendChild(reveal);

          topicButtonEls.push(button);

          button.addEventListener("click", function () {
            handleFlyoutClick(index);
          });
        });
      }

      function setActiveStyles() {
        topicButtonEls.forEach(function (button, idx) {
          var isActive = state.activeFlyout === idx;
          button.classList.toggle("is-active", isActive);
          button.setAttribute("aria-selected", isActive ? "true" : "false");
          button.setAttribute("aria-expanded", isActive ? "true" : "false");
        });
      }

      function setFlyoutContent(section) {
        flyoutTitleEl.textContent = section.title;
        flyoutItemsEl.innerHTML = "";

        section.items.forEach(function (item) {
          var li = document.createElement("li");
          li.textContent = item;
          flyoutItemsEl.appendChild(li);
        });

        flyoutImageEl.src = section.imageUrl;
        flyoutImageEl.alt = section.title;
      }

      function hideFlyout() {
        flyoutEl.setAttribute("aria-hidden", "true");
        flyoutEl.hidden = true;
      }

      function showFlyout() {
        flyoutEl.hidden = false;
        flyoutEl.setAttribute("aria-hidden", "false");
      }

      function updateFlyout() {
        if (state.activeFlyout === null) {
          hideFlyout();
          return;
        }

        var section = contentSections[state.activeFlyout];
        setFlyoutContent(section);
        showFlyout();
      }

      function handleFlyoutClick(index) {
        state.activeFlyout = state.activeFlyout === index ? null : index;
        setActiveStyles();
        updateFlyout();
        if (state.activeFlyout !== null) playInteractionClipForIndex(index);
      }

      flyoutImageEl.addEventListener("error", function () {
        flyoutImageEl.src = "../assets/images/figma-lo1-image.webp";
      });

      buildTopics();
      hideFlyout();
    })();
  </script>
  <script src="../assets/vendor/gsap/gsap.min.js"></script>
  <script src="../assets/js/slide-runtime.js"></script>
</body>
</html>
