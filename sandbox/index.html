<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Sandbox</title>
  <style>
    @font-face {
      font-family: 'Porsche Next TT';
      src: url('../assets/fonts/porsche-next-tt.ttf') format('truetype');
      font-weight: 400;
    }
    @font-face {
      font-family: 'Porsche Next TT';
      src: url('../assets/fonts/porsche-next-tt-bold.ttf') format('truetype');
      font-weight: 700;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Porsche Next TT', Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      min-height: 100vh;
    }

    /* Top toolbar */
    .toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: #2a2a2e;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 100;
    }

    .toolbar-title {
      font-size: 16px;
      font-weight: 700;
      color: #fff;
    }

    .toolbar-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .toolbar select,
    .toolbar button {
      font-family: inherit;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid rgba(255,255,255,0.2);
      background: #3e4146;
      color: #fff;
      cursor: pointer;
    }

    .toolbar select:hover,
    .toolbar button:hover {
      background: #4a4e54;
    }

    .toolbar button.primary {
      background: #d5001c;
      border-color: #d5001c;
    }

    .toolbar button.primary:hover {
      background: #b0001a;
    }

    /* Audio controls in toolbar */
    .toolbar-audio {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: 12px;
      padding-left: 12px;
      border-left: 1px solid rgba(255,255,255,0.2);
    }

    .toolbar-audio.hidden {
      display: none;
    }

    #toolbarPlayBtn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #d5001c;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 12px;
      padding: 0;
    }

    #toolbarPlayBtn:hover {
      background: #b0001a;
    }

    #toolbarProgress {
      width: 200px;
      height: 6px;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
      cursor: pointer;
      position: relative;
    }

    #toolbarProgress:hover {
      height: 8px;
    }

    #toolbarProgressBar {
      height: 100%;
      background: #d5001c;
      border-radius: 3px;
      width: 0%;
      pointer-events: none;
    }

    #toolbarProgressHandle {
      position: absolute;
      top: 50%;
      left: 0%;
      transform: translate(-50%, -50%);
      width: 14px;
      height: 14px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      cursor: grab;
      opacity: 0;
      transition: opacity 0.15s;
    }

    #toolbarProgress:hover #toolbarProgressHandle,
    #toolbarProgress.dragging #toolbarProgressHandle {
      opacity: 1;
    }

    #toolbarProgress.dragging #toolbarProgressHandle {
      cursor: grabbing;
      transform: translate(-50%, -50%) scale(1.2);
    }

    #toolbarTime {
      font-size: 11px;
      color: rgba(255,255,255,0.6);
      min-width: 70px;
    }

    #toolbarCCBtn {
      padding: 4px 8px;
      font-size: 11px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 3px;
      color: #fff;
      cursor: pointer;
    }

    #toolbarCCBtn.active {
      background: #d5001c;
      border-color: #d5001c;
    }

    /* Slide container */
    .slide-container {
      margin-top: 56px;
      height: calc(100vh - 56px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .slide-frame-wrapper {
      width: 100%;
      max-width: 1920px;
      aspect-ratio: 1920 / 920;
      background: #000;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(0,0,0,0.4);
    }

    .slide-frame {
      width: 100%;
      height: 100%;
      border: none;
      background: #404044;
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: rgba(255,255,255,0.5);
      text-align: center;
      padding: 40px;
    }

    .empty-state h2 {
      font-size: 24px;
      margin-bottom: 12px;
    }

    .empty-state p {
      font-size: 14px;
      line-height: 1.6;
      max-width: 400px;
    }

    .empty-state code {
      background: rgba(255,255,255,0.1);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: Consolas, monospace;
    }

    /* Audio player */
    .audio-panel {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #2a2a2e;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      z-index: 100;
    }

    .audio-panel.hidden {
      display: none;
    }

    .audio-panel label {
      font-size: 13px;
      color: rgba(255,255,255,0.7);
    }

    .audio-panel audio {
      height: 32px;
    }

    /* Slide list panel */
    .slide-list {
      position: fixed;
      top: 56px;
      left: 0;
      width: 280px;
      bottom: 0;
      background: #2a2a2e;
      border-right: 1px solid rgba(255,255,255,0.1);
      overflow-y: auto;
      transform: translateX(-100%);
      transition: transform 0.2s ease;
      z-index: 50;
    }

    .slide-list.open {
      transform: translateX(0);
    }

    .slide-list-header {
      padding: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-weight: 700;
      font-size: 14px;
    }

    .slide-list-item {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      font-size: 13px;
      color: rgba(255,255,255,0.8);
    }

    .slide-list-item:hover {
      background: rgba(255,255,255,0.05);
    }

    .slide-list-item.active {
      background: rgba(213, 0, 28, 0.2);
      border-left: 3px solid #d5001c;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <div class="toolbar-title">Slide Sandbox</div>
    <div class="toolbar-controls">
      <button id="toggleList">Slides</button>
      <select id="slideSelect">
        <option value="">-- Select a slide --</option>
      </select>
      <button id="refreshBtn">Refresh</button>
      <button id="nextBtn" class="primary" style="opacity:0.35;pointer-events:none;" disabled>Next →</button>

      <!-- Audio controls -->
      <div class="toolbar-audio hidden" id="toolbarAudio">
        <button id="toolbarPlayBtn" title="Play/Pause">▶</button>
        <div id="toolbarProgress">
          <div id="toolbarProgressBar"></div>
          <div id="toolbarProgressHandle"></div>
        </div>
        <span id="toolbarTime">0:00 / 0:00</span>
        <button id="toolbarCCBtn" title="Toggle Captions">CC</button>
      </div>
    </div>
  </div>

  <div class="slide-list" id="slideList">
    <div class="slide-list-header">Available Slides</div>
    <div id="slideListItems"></div>
  </div>

  <div class="slide-container">
    <div class="slide-frame-wrapper">
      <iframe class="slide-frame" id="slideFrame"></iframe>
    </div>
  </div>


  <script>
    // Configuration - add your slides here
    const slides = [
      { name: 'SLD-CC01-001 - Title Intro', file: 'slides/SLD-CC01-001.html' },
      { name: 'SLD-CC01-002 - Beyond the Wrench', file: 'slides/SLD-CC01-002.html' },
      { name: 'SLD-CC01-003 - Learning Objectives', file: 'slides/SLD-CC01-003.html' },
      { name: 'SLD-CC01-004 - Brand Ambassador', file: 'slides/SLD-CC01-004.html' },
      { name: 'SLD-CC01-005 - Why An Ambassador?', file: 'slides/SLD-CC01-005.html' },
      { name: 'SLD-CC01-006 - What Sets You Apart', file: 'slides/SLD-CC01-006.html' },
      { name: 'SLD-CC01-007 - The Financial Reality', file: 'slides/SLD-CC01-007.html' },
      { name: 'SLD-CC01-008 - Your Impact on CSI', file: 'slides/SLD-CC01-008.html' },
      { name: 'KC-CC01-001 - Knowledge Check', file: 'slides/KC-CC01-001.html' },
      { name: 'KC-CC01-002 - Knowledge Check', file: 'slides/KC-CC01-002.html' },
      { name: 'SLD-CC01-009 - When You Interact with Customers', file: 'slides/SLD-CC01-009.html' },
      { name: 'SLD-CC01-010 - Understanding Customer Expectations', file: 'slides/SLD-CC01-010.html' },
      { name: 'SLD-CC01-011 - Technical Expert AND Communicator', file: 'slides/SLD-CC01-011.html' },
      { name: 'KC-CC01-003 - Knowledge Check', file: 'slides/KC-CC01-003.html' },
      { name: 'KC-CC01-004 - Knowledge Check', file: 'slides/KC-CC01-004.html' },
      { name: 'SLD-CC01-012 - Clear Boundaries, Clear Responsibilities', file: 'slides/SLD-CC01-012.html' },
      { name: 'SLD-CC01-013 - You ARE Porsche', file: 'slides/SLD-CC01-013.html' },
      { name: 'FQ-CC01-001 - Final Quiz Q1',  file: 'slides/FQ-CC01-001.html' },
      { name: 'FQ-CC01-002 - Final Quiz Q2',  file: 'slides/FQ-CC01-002.html' },
      { name: 'FQ-CC01-003 - Final Quiz Q3',  file: 'slides/FQ-CC01-003.html' },
      { name: 'FQ-CC01-004 - Final Quiz Q4',  file: 'slides/FQ-CC01-004.html' },
      { name: 'FQ-CC01-005 - Final Quiz Q5',  file: 'slides/FQ-CC01-005.html' },
      { name: 'FQ-CC01-006 - Final Quiz Q6',  file: 'slides/FQ-CC01-006.html' },
      { name: 'FQ-CC01-007 - Final Quiz Q7',  file: 'slides/FQ-CC01-007.html' },
      { name: 'FQ-CC01-008 - Final Quiz Q8',  file: 'slides/FQ-CC01-008.html' },
      { name: 'FQ-CC01-009 - Final Quiz Q9',  file: 'slides/FQ-CC01-009.html' },
      { name: 'FQ-CC01-010 - Final Quiz Q10', file: 'slides/FQ-CC01-010.html' },
      { name: 'FQ-CC01-SCORE - Quiz Results',  file: 'slides/FQ-CC01-SCORE.html' },
      { name: 'Circle Hub Test', file: 'slides/circle-hub-test.html' },
      { name: 'Template (blank)', file: 'slides/_template.html' },
    ];

    // Audio state
    let currentSlideId = null;
    let isPlaying = false;
    let captionsEnabled = true;

    // Final Quiz score tracking (sandbox only — SCORM player handles production scoring)
    let fqCorrect = 0;

    // Auto-detect slides in slides/ folder (requires server)
    async function detectSlides() {
      // If slides array is empty, show instructions
      if (slides.length === 0) {
        showEmptyState();
      }
      populateDropdowns();
    }

    function showEmptyState() {
      document.getElementById('slideFrame').srcdoc = `
        <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;background:#404044;color:rgba(255,255,255,0.6);font-family:Arial,sans-serif;text-align:center;padding:40px;">
          <h2 style="font-size:24px;margin-bottom:16px;color:#fff;">No slides yet</h2>
          <p style="font-size:14px;line-height:1.8;max-width:500px;">
            1. Create HTML slides in <code style="background:rgba(255,255,255,0.1);padding:2px 8px;border-radius:3px;">sandbox/slides/</code><br><br>
            2. Add them to the <code style="background:rgba(255,255,255,0.1);padding:2px 8px;border-radius:3px;">slides</code> array in <code style="background:rgba(255,255,255,0.1);padding:2px 8px;border-radius:3px;">index.html</code><br><br>
            3. Refresh this page
          </p>
        </div>
      `;
    }

    function populateDropdowns() {
      const slideSelect = document.getElementById('slideSelect');
      const slideListItems = document.getElementById('slideListItems');

      slides.forEach((slide, index) => {
        // Dropdown option
        const option = document.createElement('option');
        option.value = slide.file;
        option.textContent = slide.name;
        slideSelect.appendChild(option);

        // List item
        const item = document.createElement('div');
        item.className = 'slide-list-item';
        item.textContent = slide.name;
        item.dataset.file = slide.file;
        item.addEventListener('click', () => loadSlide(slide.file));
        slideListItems.appendChild(item);
      });

      const audioSelect = document.getElementById('audioSelect');
      audioFiles.forEach(audio => {
        const option = document.createElement('option');
        option.value = audio.file;
        option.textContent = audio.name;
        audioSelect.appendChild(option);
      });
    }

    function loadSlide(file) {
      if (!file) {
        showEmptyState();
        return;
      }
      document.getElementById('slideFrame').src = file;

      // Update active state in list
      document.querySelectorAll('.slide-list-item').forEach(item => {
        item.classList.toggle('active', item.dataset.file === file);
      });

      // Update dropdown
      document.getElementById('slideSelect').value = file;

      // Extract slide ID from filename (e.g., "slides/SLD-CC01-001.html" -> "SLD-CC01-001")
      const match = file.match(/slides\/([^\/]+)\.html$/);
      if (match && match[1].startsWith('SLD-')) {
        currentSlideId = match[1];
        document.getElementById('toolbarAudio').classList.remove('hidden');
        resetAudioControls();
      } else {
        currentSlideId = null;
        document.getElementById('toolbarAudio').classList.add('hidden');
      }
    }

    function resetAudioControls() {
      setNextEnabled(true); // default: Next is open; slides can lock it via postMessage
      isPlaying = false;
      document.getElementById('toolbarPlayBtn').textContent = '▶';
      document.getElementById('toolbarProgressBar').style.width = '0%';
      document.getElementById('toolbarProgressHandle').style.left = '0%';
      document.getElementById('toolbarTime').textContent = '0:00 / 0:00';
    }

    function formatTime(seconds) {
      if (!seconds || isNaN(seconds)) return '0:00';
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60);
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    function sendToSlide(action, data = {}) {
      const frame = document.getElementById('slideFrame');
      if (frame && frame.contentWindow) {
        frame.contentWindow.postMessage({ type: 'sandbox-control', action, ...data }, '*');
      }
    }

    // Event listeners
    document.getElementById('slideSelect').addEventListener('change', (e) => {
      loadSlide(e.target.value);
    });

    document.getElementById('refreshBtn').addEventListener('click', () => {
      const frame = document.getElementById('slideFrame');
      if (frame.src && frame.src !== 'about:blank') {
        frame.src = frame.src;
      }
    });

    // ── Next button ──────────────────────────────────────────
    function setNextEnabled(enabled) {
      const btn = document.getElementById('nextBtn');
      btn.disabled        = !enabled;
      btn.style.opacity   = enabled ? '1'     : '0.35';
      btn.style.pointerEvents = enabled ? 'auto' : 'none';
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      const frameEl    = document.getElementById('slideFrame');
      const currentIdx = slides.findIndex(s => frameEl.src.includes(s.file));
      if (currentIdx >= 0 && currentIdx < slides.length - 1) {
        loadSlide(slides[currentIdx + 1].file);
      }
    });

    document.getElementById('toggleList').addEventListener('click', () => {
      document.getElementById('slideList').classList.toggle('open');
    });

    // Toolbar audio controls
    document.getElementById('toolbarPlayBtn').addEventListener('click', () => {
      isPlaying = !isPlaying;
      document.getElementById('toolbarPlayBtn').textContent = isPlaying ? '⏸' : '▶';
      sendToSlide(isPlaying ? 'play' : 'pause');
    });

    // Progress bar scrubbing
    const progressEl = document.getElementById('toolbarProgress');
    const progressBarEl = document.getElementById('toolbarProgressBar');
    const progressHandleEl = document.getElementById('toolbarProgressHandle');
    let isDragging = false;

    function seekToPosition(clientX) {
      const rect = progressEl.getBoundingClientRect();
      const percent = Math.max(0, Math.min(1, (clientX - rect.left) / rect.width));
      progressBarEl.style.width = `${percent * 100}%`;
      progressHandleEl.style.left = `${percent * 100}%`;
      sendToSlide('seek', { percent });
    }

    progressEl.addEventListener('mousedown', (e) => {
      isDragging = true;
      progressEl.classList.add('dragging');
      seekToPosition(e.clientX);
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        seekToPosition(e.clientX);
      }
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        progressEl.classList.remove('dragging');
      }
    });

    document.getElementById('toolbarCCBtn').addEventListener('click', () => {
      captionsEnabled = !captionsEnabled;
      document.getElementById('toolbarCCBtn').classList.toggle('active', captionsEnabled);
      sendToSlide('toggleCaptions', { enabled: captionsEnabled });
    });

    // Set initial CC button state
    document.getElementById('toolbarCCBtn').classList.add('active');

    // Listen for messages from slide iframe
    window.addEventListener('message', (e) => {
      if (e.data && e.data.type === 'sandbox-lock-next')   { setNextEnabled(false); return; }
      if (e.data && e.data.type === 'sandbox-unlock-next') { setNextEnabled(true);  return; }

      if (e.data && e.data.type === 'sandbox-next') {
        // Tally FQ results when a result is included
        if (e.data.result === 'correct')   fqCorrect++;
        if (e.data.result === 'incorrect') { /* count only, no increment */ }

        const frameEl = document.getElementById('slideFrame');
        const currentIdx = slides.findIndex(s => frameEl.src.includes(s.file));
        if (currentIdx >= 0 && currentIdx < slides.length - 1) {
          const nextFile = slides[currentIdx + 1].file;
          // Inject score params when navigating to the results slide
          if (nextFile.includes('FQ-CC01-SCORE')) {
            loadSlide(nextFile + '?score=' + fqCorrect + '&total=10');
          } else {
            loadSlide(nextFile);
          }
        }
      }

      // Retake: reset score counter and return to slide 1
      if (e.data && e.data.type === 'sandbox-goto' && e.data.target === 'start') {
        fqCorrect = 0;
        loadSlide(slides[0].file);
      }
      if (e.data && e.data.type === 'sandbox-audio-update') {
        const { currentTime, duration, playing } = e.data;

        if (duration && !isDragging) {
          const percent = (currentTime / duration) * 100;
          document.getElementById('toolbarProgressBar').style.width = `${percent}%`;
          document.getElementById('toolbarProgressHandle').style.left = `${percent}%`;
          document.getElementById('toolbarTime').textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        }

        if (typeof playing === 'boolean') {
          isPlaying = playing;
          document.getElementById('toolbarPlayBtn').textContent = isPlaying ? '⏸' : '▶';
        }
      }
    });

    // Initialize
    detectSlides();
  </script>
</body>
</html>
