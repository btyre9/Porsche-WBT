<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920">
  <title>Slide Template</title>
  <style>
    /* ============================================
       SANDBOX SLIDE TEMPLATE
       Copy this file to create new slides.
       ============================================

       Slide ID Convention: SLD-CC01-XXX (e.g., SLD-CC01-005)

       Associated files (place in sandbox folders):
       - Audio VO:         sandbox/audio/vo/SLD-CC01-XXX.mp3
       - Captions:         sandbox/captions/SLD-CC01-XXX.vtt
       - Animation Cues:   sandbox/animation-cues/SLD-CC01-XXX.json
       - Interaction Audio: sandbox/audio/interaction/SLD-CC01-XXX-clipname.mp3

       When ready to move to Player:
         python builder/promote_sandbox_slide.py --slide SLD-CC01-XXX
    */

    @font-face {
      font-family: 'Porsche Next TT';
      src: url('../../assets/fonts/porsche-next-tt.ttf') format('truetype');
      font-weight: 400;
    }
    @font-face {
      font-family: 'Porsche Next TT';
      src: url('../../assets/fonts/porsche-next-tt-bold.ttf') format('truetype');
      font-weight: 700;
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 1920px;
      height: 920px;
      overflow: hidden;
    }
    body {
      font-family: 'Porsche Next TT', 'Helvetica Neue', Arial, sans-serif;
      background: #404044;
      color: #fff;
    }

    /* Your slide styles here */
    .slide {
      position: relative;
      width: 1920px;
      height: 920px;
    }

    .slide-title {
      position: absolute;
      top: 62px;
      left: 120px;
      font-size: 48px;
      font-weight: 700;
      color: #fff;
    }

    .slide-title::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 0;
      width: 120px;
      height: 8px;
      background: #d5001c;
    }

    .slide-content {
      position: absolute;
      top: 180px;
      left: 120px;
      right: 120px;
      bottom: 120px;
      font-size: 24px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="slide" data-slide-id="SLD-CC01-XXX">
    <h1 class="slide-title">Slide Title Here</h1>
    <div class="slide-content">
      <p>Your slide content goes here. Edit this template to create your slide.</p>
    </div>
  </div>

  <!-- GSAP for animations -->
  <script src="../../assets/vendor/gsap/gsap.min.js"></script>

  <!-- Sandbox Runtime (provides audio, captions, animation cues) -->
  <script src="../sandbox-runtime.js"></script>

  <script>
    // ============================================
    // SANDBOX RUNTIME INITIALIZATION
    // ============================================
    // Change 'SLD-CC01-XXX' to match your slide's ID

    SandboxRuntime.init('SLD-CC01-XXX', {
      autoplay: false,      // Set true to auto-play VO on load
      basePath: '../'       // Path to sandbox folder from slides/
    });

    // ============================================
    // INTERACTION AUDIO
    // ============================================
    // To play audio clips on user interactions:
    //
    // playInteractionClip('clipname');
    //
    // This plays: sandbox/audio/interaction/SLD-CC01-XXX-clipname.mp3
    //
    // Example:
    // document.querySelector('.my-button').addEventListener('click', () => {
    //   playInteractionClip('button-click');
    // });

    // ============================================
    // ANIMATION CUES
    // ============================================
    // Create sandbox/animation-cues/SLD-CC01-XXX.json:
    //
    // [
    //   { "time": 0.5, "target": ".slide-title", "animation": "fadeIn" },
    //   { "time": 2.0, "target": ".slide-content", "animation": "slideUp" }
    // ]
    //
    // Available animations: fadeIn, fadeOut, slideUp, slideDown, scaleIn, highlight

    // ============================================
    // YOUR SLIDE CODE
    // ============================================
    // Add your custom JavaScript here

  </script>
</body>
</html>
