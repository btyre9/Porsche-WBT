<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide Template</title>
  <style>
    /* ============================================
       SANDBOX SLIDE TEMPLATE
       Copy this file to create new slides.
       ============================================ */

    @font-face {
      font-family: 'Porsche Next TT';
      src: url('../../assets/fonts/porsche-next-tt.ttf') format('truetype');
      font-weight: 400;
    }
    @font-face {
      font-family: 'Porsche Next TT';
      src: url('../../assets/fonts/porsche-next-tt-bold.ttf') format('truetype');
      font-weight: 700;
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 1920px;
      height: 920px;
      overflow: hidden;
    }
    body {
      font-family: 'Porsche Next TT', 'Helvetica Neue', Arial, sans-serif;
      background: #404044;
      color: #fff;
    }

    /* Your slide styles here */
    .slide {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px;
    }

    .slide-title {
      font-size: 64px;
      font-weight: 700;
      margin-bottom: 24px;
    }

    .slide-content {
      font-size: 24px;
      text-align: center;
      max-width: 1200px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="slide">
    <h1 class="slide-title">Slide Title Here</h1>
    <p class="slide-content">
      Your slide content goes here. Edit this template to create your slide.
    </p>
  </div>

  <!-- Include GSAP if needed for animations -->
  <script src="../../assets/vendor/gsap/gsap.min.js"></script>
  <script>
    // Your slide JavaScript here
  </script>
</body>
</html>
